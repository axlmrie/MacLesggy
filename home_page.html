<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MacLesggi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>
<body>
    <header>
        <nav>
            <h3 id="nom_site">MacLesggi</h3>
            <ul id="nav-bar">
                <li><span class="material-symbols-outlined">home</span> Home</li>
                <li><span class="material-symbols-outlined">calendar_month</span> Calendar</li>
                <li><span class="material-symbols-outlined">account_circle</span> Profil</li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id='p1'></h1>
        <script>
            let date = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            let dateFrancaise = date.toLocaleDateString('fr-FR', options);
            document.getElementById('p1').innerHTML = dateFrancaise;
        </script>
        <h3>Aperçu du temps</h3>

        <ul id="donnee" >
            <li class="valeur" >Humidity</li>
            <li class="valeur" >Temperature</li>
            <li class="valeur" >Pression</li>
        </ul>
        <h3>Historique Meteo</h3>
        <ul id="historique">
            <li class="jour">JEU</li>
            <li class="jour">VEN</li>
            <li class="jour">SAM</li>
            <li class="jour">DIM</li>
            <li class="jour">LUN</li>
            <li class="jour">MAR</li>
        </ul>
    
       
        <div class="graphs">

            <div class="graphs-card">
                <p class="graphs-title">Température (en °C)</p>
                <div id="area-chart1"></div>
            </div>

            <div class="graphs-card">
                <p class="graphs-title">Pression (en hPa)</p>
                <div id="area-chart2"></div>
            </div>

            <div class="graphs-card">
                <p class="graphs-title">Humidité (en %)</p>
                <div id="area-chart3"></div>
            </div>

        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
