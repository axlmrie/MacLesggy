<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Récupération de données depuis FastAPI</title>
</head>
<body>
    <button id="recupererTemperature">Récupérer la température</button>
    <button id="recupererHumidite">Récupérer l'humidité</button>
    <button id="recupererPression">Récupérer la pression</button>
    
    <script>
        document.getElementById('recupererTemperature').addEventListener('click', () => {
            fetch('http://adresse_de_votre_api/temperature')
                .then(response => response.json())
                .then(data => {
                    console.log('Donnée température :', data);
                    // Traitement des données récupérées
                })
                .catch(error => console.error('Erreur lors de la récupération de la température :', error));
        });

        document.getElementById('recupererHumidite').addEventListener('click', () => {
            fetch('http://adresse_de_votre_api/humidite')
                .then(response => response.json())
                .then(data => {
                    console.log('Donnée humidité :', data);
                    // Traitement des données récupérées
                })
                .catch(error => console.error('Erreur lors de la récupération de l\'humidité :', error));
        });

        document.getElementById('recupererPression').addEventListener('click', () => {
            fetch('http://adresse_de_votre_api/pression')
                .then(response => response.json())
                .then(data => {
                    console.log('Donnée pression :', data);
                    // Traitement des données récupérées
                })
                .catch(error => console.error('Erreur lors de la récupération de la pression :', error));
        });
    </script>
</body>
</html>
